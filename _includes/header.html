<!-- Header Start -->
<header>
  <div class="page-title">
    <h1><span>{{ site.title | split: "" | join: '</span><span>'}}</span></h1>
    <p>{{site.subtitle}}</p>
  </div>

  <ul class="main-menu">
    {% for item in site.data.navigation %}
      <li {% if {{page.active}} == {{item.active}} %}class="active"{% endif %}>
          <a href="{{ site.baseurl }}{{ item.url }}" >{{ item.name }}</a>
      </li>
    {% endfor %}
  </ul>

</header><!-- header close -->
